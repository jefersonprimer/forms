<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário Completo em HTML</title>
</head>
<body>
  <h1>Formulário Completo em HTML</h1>

  <!-- Criar o Formulário -->
  <!-- action -> para aonde os dados vão -->
  <!-- method -> como o form vai ser enviado -->
  <form action="/registro" method="POST">

    <!-- inputs -> entrada onde o usuário vai preencher os dados -->
    <label for="nome">Nome:</label>
    <input type="text" name="nome" required placeholder="Digite o seu primeiro nome"/>
  
    <label for="email">E-mail:</label>
    <input type="email" name="email" required placeholder="Digite o seu e-mail"/>
  
    <label for="password">Senha:</label>
    <input type="password" name="password" required placeholder="Digite a sua senha "/>

    <!-- texto mais longo -> textarea -->
     <label for="message">Mensagem</label>
    <textarea name="message" id="message" placeholder="Digite o que você achou do sistema..."></textarea>

    <!-- formas de selecao -->
    <!-- selecionar algo, mas quero eibir todas as opcoes, mas só pode selecionar 1 -->
    <h2>Preferências </h2>
    <p>Gêneros:</p>
    <input type="radio" name="genero" id="genero" value="male">
    <label for="masculino">male</label>

    <input type="radio" name="genero" id="genero" value="famale">
    <label for="feminino">famale</label>

    <input type="radio" name="genero" id="genero" value="other">
    <label for="outro">other</label>

    <!-- pode selecionar um ou mais -->
    <p>Interesses:</p>
    <input type="checkbox" name="interesses" id="interesses" value="Musica">
    <label for="musica">Musica</label>

    <input type="checkbox" name="interesses" id="interesses" value="Esporte">
    <label for="esporte">Esporte</label>

    <input type="checkbox" name="interesses" id="interesses" value="Viagem">
    <label for="viagem">Viagem</label>

    <!-- quero esconder as opcoes e limitar a uma -->
    <select name="cidade">
      <label for="cidade">Cidade:</label>
      <option value="">Selecione o seu estado:</option>
      <option value="São Paulo">São Paulo</option>
      <option value="Santa Catarina">Santa Catarina</option>
    </select>

    <!-- tipos html5 -->
    <label for="data_nascimento">Data Nascimento:</label>
    <input type="date" name="data_nascimento">

    <label for="hoara">Hora</label>
    <input type="time" name="hora" id="">

    <!-- arquivo -->
    <label for="hoara">file:</label>
    <input type="file" name="file" accept=".png, ,jpg" multiple>

    <label for="color">color</label>
    <input type="color">

    <!-- botão de ação -> submit -->
    <!-- <input type="submit" value="Enviar"> -->
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">limpar</button>
    </div>
  </form>
  
</body>
</html>
